    <body>
        <button onclick="copy()" style="width:100%; height:100%; background-color:white; border:none"></button>

        <script>
            function copy() {
            // Get the text field
            var copyText = "//config\n<?php\n\n$link = mysqli_connect(\"localhost\", \"root\", \"\", \"users\");\n\nif ($link === false) {\n    die (\"Connessione al database fallita\");\n}\n\n\n//read\n<?php\n        require_once \"config.php\";\n\n        $sql = \"SELECT * FROM users\";\n        $result = mysqli_query($link, $sql);\n\n        if(mysqli_num_rows($result) > 0)\n        {\n            while($row = mysqli_fetch_array($result))\n            {\n                echo \"<tr>\";\n                echo \"<td>\" . $row[\"id\"] . \"<\/td>\";\n                echo \"<td>\" . $row[\"name\"] . \"<\/td>\";\n                echo \"<td>\" . $row[\"pass\"] . \"<\/td>\";\n                echo \"<\/tr>\";\n            }\n        }\n\n        mysqli_close($link);\n?>\n\n\n//create\n<?php\n\nrequire_once \"config.php\";\n\nif($_SERVER[\"REQUEST_METHOD\"] == \"GET\")\n{\n    $sql = \"INSERT INTO users (name, pass) VALUES (\'\" . $_GET[\"name\"] . \"\', \'\" . $_GET[\"pass\"] . \"\');\";\n    mysqli_query($link, $sql);\n\n    mysqli_close($link);\n}\n\n\n//update\n<?php\n\nrequire_once \"config.php\";\n\n$sql = \"UPDATE users SET name=\'\" . $_GET[\"name\"] . \"\', pass=\'\" . $_GET[\"pass\"] . \"\' WHERE id = \'\" . $_GET[\"id\"] . \"\';\";\n\nmysqli_query($link, $sql);\n\nmysqli_close($link);\n\n\n//delete\n<?php\n\nrequire_once \"config.php\";\n\n$sql = \"DELETE FROM users WHERE id=\'\" . $_GET[\"id\"] . \"\'\";\n\nmysqli_query($link, $sql);\n\nmysqli_close($link);\n";

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText);
            }
        </script>
    </body>
